language: go
sudo: false
go:
  - tip
before_install:
  - go get -u github.com/Masterminds/glide
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover
  - go install github.com/onsi/ginkgo/ginkgo
script:
  - glide install
  - go vet
  - ginkgo -cover
  - goveralls -service=travis-ci
