language: go
sudo: false
go: 
  - 1.11.2

env:
  global:
    GO111MODULE: 'on'

cache:
  directories:
    - vendor

jobs:
  include:
    - stage: setup and test
      os: linux
      script:
        - go env
        - go vet
        - go test -v -mod=vendor -cover ./...
        - goveralls -service=travis-ci
    - stage: setup and test
      os: osx
      script:
        - go env
        - go vet
        - go test -v -mod=vendor -cover ./...
        - goveralls -service=travis-ci
    - stage: build and deploy
      os: linux
      script:
        - GOOS=linux go build -o demdj.linux
        - GOOS=darwin go build -o demdj.darwin
        - GOOS=windows go build -o demdj.windows
        - ls -lha --color=auto
      deploy:
        provider: releases
        api_key:
          secure: 
        files:
          - demdj.darwin
          - demdj.linux
          - demdj.windows
        on:
          tags: true
        skip_cleanup: true
