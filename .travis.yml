language: go
sudo: false
go:
- 1.11.2
env:
  global:
    GO111MODULE: 'on'
cache:
  directories:
  - vendor

jobs:
  include:
  - stage: prepare dependencies
    os: linux
    script:
      - export PATH=$GOPATH/bin:$PATH
      - echo $PATH
      - ls -lha $GOBIN
  - stage: setup and test
    os: linux
    script:
      - export PATH=$GOPATH/bin:$PATH
      - go env
      - go vet
      - go test -v -cover ./...
      - goveralls -service=travis-ci
  - stage: setup and test
    os: osx
    script:
      - export PATH=$GOPATH/bin:$PATH
      - go env
      - go vet
      - go test -v -cover ./...
      - goveralls -service=travis-ci
  - stage: build and deploy
    os: linux
    script:
      - export PATH=$GOPATH/bin:$PATH
      - GOOS=linux go build -o demdj.linux
      - GOOS=darwin go build -o demdj.darwin
      - GOOS=windows go build -o demdj.windows
      - ls -lha --color=auto
    deploy:
      provider: releases
      api_key:
        secure: 
      files:
        - demdj.darwin
        - demdj.linux
        - demdj.windows
      on:
        tags: true
      skip_cleanup: true

notifications:
  slack:
    secure: 
